<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="quiz-app-container">
      <div class="question-main">
        <div class="quiz-title">
        <span class="title">Frontend Development Quiz</span>
        <span class="question-number">Question number: <span class="number">3</span></span>
      </h1>
      
    </div>
    <!-- question start -->
      <div class="question">
        <p class="question-name">1. What does HTML stand for?</p>

        <!-- options start -->
        <ul class="options">
          <div class="answer">
            <input type="radio" id="answer_1" name="question">
            <label for="answer_1">Hyper Text Markup Language</label>
          </div>
          <div class="answer">
            <input type="radio" id="answer_2" name="question">
            <label for="answer_2">Hyper Text Markup Language</label>
          </div>
          <div class="answer">
            <input type="radio" id="answer_3" name="question">
            <label for="answer_3">Hyper Text Markup Language</label>
          </div>
          <div class="answer">
            <input type="radio" id="answer_4" name="question">
            <label for="answer_4">Hyper Text Markup Language</label>
          </div>
        </ul>
        <!-- options start -->
      </div>
      <!-- question end -->

      <div class="quiz-app-footer">
        <!-- correct, incorrect answer count start -->
        <div class="correct-incorrect">
          <span class="incorrect">1 <span class="color"></span> </span>
          <span class="correct">1 <span class="color"></span> </span>
        </div>
        <!-- correct, incorrect answer count end -->

        <button class="next">Next question</button>
      </div>

      <!-- questions-count start -->
      <div class="questions-count">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- questions-count end -->
      </div>

      <script src="./script.js"></script>
  </body>
</html>
